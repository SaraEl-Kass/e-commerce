<app-navbar></app-navbar>
<div class="add-to-cart-container">
  <div class="delivery-info">
    <h2>Delivery Information</h2>
    <div class="delivery-grid">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" />
      </div>
      <div class="form-group">
        <label for="mobile-number">Mobile Number</label>
        <input type="text" id="mobile-number" placeholder="Mobile Number" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Email" />
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" placeholder="City" />
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <input type="text" id="state" placeholder="State" />
      </div>
      <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" id="zip" placeholder="ZIP" />
      </div>
      <div class="form-group address">
        <label for="address">Address</label>
        <input type="text" id="address" placeholder="Address" />
      </div>
    </div>

    <h2>Schedule Delivery</h2>
    <div class="schedule-delivery">
      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" />
      </div>
      <div class="form-group">
        <label for="note">Note</label>
        <textarea id="note" placeholder="Note"></textarea>
      </div>
    </div>

    <h2>Payment Method</h2>
    <div class="payment-method">
      <label>
        <input type="radio" name="payment-method" value="online" />
        Online Payment
      </label>
      <label>
        <input type="radio" name="payment-method" value="cod" checked />
        Cash on Delivery
      </label>
      <label>
        <input type="radio" name="payment-method" value="pos" />
        POS on Delivery
      </label>
    </div>
  </div>

  <div class="order-summary">
    <h2>Order Summary</h2>
    <div class="ordered-items">
      <div class="product-list">
        <app-ordered-product
          *ngFor="let product of cartItems"
          [product]="product"
          (productRemoved)="onProductRemoved($event)"
        ></app-ordered-product>
      </div>
      <div class="order-total">
        <p>Subtotal: ${{ getSubtotal() }}</p>
        <p>Shipping: $50.00</p>
        <p>Total (USD): ${{ getSubtotal() + 50 }}</p>
      </div>
      <button class="confirm-order">Confirm Order</button>
    </div>
  </div>
</div>
<app-footer></app-footer>
