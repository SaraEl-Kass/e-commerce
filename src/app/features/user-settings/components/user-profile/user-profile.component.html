<div class="user-settings-container">
    <div class="sidebar">
      <ul>
        <li><a href="#">User Profile</a></li>
        <li><a href="#">Orders</a></li>
        <li><a href="#">Subscriptions</a></li>
        <li><a href="#">Address</a></li>
        <li><a href="#">Payments</a></li>
        <li><a href="#">Wishlist</a></li>
      </ul>
      <a href="#" class="sign-out">Sign out</a>
    </div>
    <div class="content">
      <h2>User profile</h2>
      <p>Manage your details, view your tier status, and change your password.</p>
      
      <div class="profile-section">
        <div class="profile-info">
          <img src="path-to-avatar-image" alt="User Avatar" class="avatar">
          <h3>Faraz Akhtar</h3>
          <p>+965 1234 5678</p>
        </div>
        
        <div class="general-info">
          <h3>General information</h3>
          <div class="form-group">
            <label for="firstname">First name</label>
            <input type="text" id="firstname" value="Faraz">
          </div>
          <div class="form-group">
            <label for="lastname">Last name</label>
            <input type="text" id="lastname" value="Akhtar">
          </div>
          <button class="update-button" disabled>Update</button>
        </div>
      </div>
      
      <div class="security-section">
        <h3>Security</h3>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" value="address@email.com" disabled>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" value="********" disabled>
        </div>
        <div class="form-group">
          <label for="phone">Phone number</label>
          <input type="tel" id="phone" value="+965 1234 5678" disabled>
        </div>
        <div class="security-buttons">
          <button class="change-password-button">Change password</button>
          <button class="change-phone-button">Change phone number</button>
        </div>
      </div>
    </div>
  </div>
